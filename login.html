<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Enterprise Management Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group input {
            padding-left: 2.5rem;
        }
        
        .input-group i {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="antialiased">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Logo and Title -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-2xl shadow-lg mb-4 float-animation">
                    <i data-lucide="layout-grid" class="w-8 h-8 text-blue-600"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Enterprise Management Pro</h1>
                <p class="text-blue-100">Multi-utilisateur v2.3</p>
            </div>

            <!-- Login Card -->
            <div class="glass-card rounded-2xl shadow-2xl p-8">
                <form id="loginForm" class="space-y-6">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800 mb-2">Connexion</h2>
                        <p class="text-gray-600">Accédez à votre espace de travail</p>
                    </div>

                    <div class="space-y-4">
                        <div class="input-group">
                            <i data-lucide="user" class="w-5 h-5"></i>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                required
                                placeholder="Nom d'utilisateur"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                            >
                        </div>

                        <div class="input-group">
                            <i data-lucide="lock" class="w-5 h-5"></i>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required
                                placeholder="Mot de passe"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                            >
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <span class="ml-2 text-sm text-gray-600">Se souvenir de moi</span>
                        </label>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-700">Mot de passe oublié?</a>
                    </div>

                    <button 
                        type="submit" 
                        id="loginBtn"
                        class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <span id="btnText">Se connecter</span>
                        <span id="btnLoader" class="hidden">
                            <i data-lucide="loader-2" class="w-5 h-5 animate-spin inline"></i>
                            Connexion...
                        </span>
                    </button>
                </form>

                <!-- Default Credentials Info -->
                <div class="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
                    <p class="text-sm text-blue-800 font-medium mb-2">Identifiants par défaut :</p>
                    <div class="text-xs text-blue-700 space-y-1">
                        <p><strong>Admin:</strong> admin / admin123</p>
                        <p class="text-blue-600">* Changez ces identifiants après la première connexion</p>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-8">
                <p class="text-blue-100 text-sm">
                    © 2024 Goaka Enterprise Solutions • Tous droits réservés
                </p>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50"></div>

    <script src="backend/auth.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Toast notification function
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            const bgColor = {
                'success': 'bg-green-500',
                'error': 'bg-red-500',
                'warning': 'bg-yellow-500',
                'info': 'bg-blue-500'
            }[type] || 'bg-gray-500';

            toast.className = `${bgColor} text-white px-6 py-3 rounded-lg shadow-lg mb-2 transform transition-all duration-300 translate-x-full`;
            toast.textContent = message;
            
            toastContainer.appendChild(toast);
            
            // Animate in
            setTimeout(() => {
                toast.classList.remove('translate-x-full');
            }, 100);
            
            // Remove after 3 seconds
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => {
                    toastContainer.removeChild(toast);
                }, 300);
            }, 3000);
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            
            // Show loading state
            loginBtn.disabled = true;
            btnText.classList.add('hidden');
            btnLoader.classList.remove('hidden');
            
            try {
                const result = await auth.login(username, password);
                
                if (result.success) {
                    showToast('Connexion réussie! Redirection...', 'success');
                    
                    // Redirect to main application
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showToast(result.error || 'Erreur de connexion', 'error');
                }
            } catch (error) {
                showToast('Erreur de connexion au serveur', 'error');
                console.error('Login error:', error);
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
            }
        });

        // Check if already authenticated
        if (auth.isAuthenticated()) {
            window.location.href = 'index.html';
        }

        // Handle forgot password
        document.querySelector('a[href="#"]').addEventListener('click', (e) => {
            e.preventDefault();
            showToast('Fonctionnalité de réinitialisation bientôt disponible', 'info');
        });
    </script>
</body>
</html>
