<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
</head>
<body>
    <h1>Test API Multi-Entreprise</h1>
    
    <button onclick="testRegister()">Test Register Company</button>
    <button onclick="testLogin()">Test Login</button>
    
    <div id="result"></div>
    
    <script>
        const API_BASE = 'http://localhost:3000';
        
        async function testRegister() {
            try {
                const response = await fetch(`${API_BASE}/api/register-company`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        companyKey: 'test2',
                        companyName: 'Test Enterprise 2',
                        adminEmail: 'test2@test.com'
                    })
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
        
        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE}/api/company-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Company-Key': 'test'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
